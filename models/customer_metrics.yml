
models:
  - name: stg_customer
    description: "Data from customer"

    metrics:
      - name: total_orders
        label: "Total Orders"
        model: ref('stg_customer')
        calculation_method: sum
        expression: total_orders
        timestamp: created_at   # required field!
        time_grains: [day, month, year]
        dimensions:
          - area
